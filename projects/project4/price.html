<!DOCTYPE html>
<head>
    <title>Stock Price Lookup</title>
    <meta charset='UTF-8'>

    <style>
    span.stock
    {
        color: blue;
        font-weight: bold;
    }
    span.dollars
    {
        color: green;
        font-weight: bold;
    }
    </style>

</head>
<body>

    <h2>Stock Price</h2>
    <p>The current stock price for <span class='stock'>{stock}</span> is <span class='dollars'>${value}</span></p>

</body>
